<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control"
               placeholder="Buscar medicos....">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-spinner fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor...</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/medico','nuevo']" type="button"
                  class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Medico
          </button>
        </div>

        <h3 class="card-title"> Medicos registrados ( <small> {{ _medicoService.totalMedicos }} </small> )</h3>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>

            <th>Hospital</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of medicos">
            <td
              class="w70"><img (click)="mostarModal(data._id)" [src]="data.img | imagen:'medicos'"
                               class="img-50 img-circle pointer" title="Clic para cambiar imagen"></td>
            <td>{{data.nombre}}</td>

            <td>{{data.hospital.nombre }}</td>
            <td>
              <button [routerLink]="['/medico',data._id]" class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </button>
              |
              <button (click)="borrarMedico( data )" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" [disabled]="desde <= 0" class="btn btn-secundary">Anteriores</button>
        <button (click)="cambiarDesde(5)" [disabled]="" class="btn btn-secundary">Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
