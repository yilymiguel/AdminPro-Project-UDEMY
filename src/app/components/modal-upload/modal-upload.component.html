<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">

          <img *ngIf="!imagenTemp" [src]="'yyy' | imagen" style="width: 250px">
          <img *ngIf="imagenTemp" [src]="imagenTemp" (change)="imagenTemp" style="width: 250px">

          <div class="form-group">
            <label>Imagen Perfil</label>
            <input (change)="seleccionImage($event.target.files[0])" class="form-control" type="file" name="img" id="">
          </div>

        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir
            imagen
          </button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
